on:
  push:
    branches:
      - main
jobs:
  Check-out-the-code:
    runs-on: self-hosted
    steps:
      - name: actions/checkout@v4.1.2
        run: echo "Checkout finished :)"
      - name: Deploy the code
        run: |
          cd /home/ansible/
          rm -rf docker_ci_cd
          git clone -b main --single-branch https://${{ secrets.my_token }}@github.com/bashk/docker_ci_cd.git
  Deploy-the-code:
    needs: Check-out-the-code
    runs-on: self-hosted
    steps:
      - name: Build the docker
        run: |
          sudo docker build -f /home/ansible/docker_ci_cd/Dockerfile -t first_page:latest .
          sudo docker run -p -d 80:80 first_page
